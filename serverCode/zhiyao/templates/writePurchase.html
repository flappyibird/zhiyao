		<script src="/static/js/bbs.js"></script>
	</head>

	<body>
		<div id="top-container">
			<!--
						            	作者：1758522370@qq.com
						            	时间：2018-10-06
						            	描述：标头
						            -->

						       background-color : black;
						       text-shadow : rgba(255,255,255,0.5) 0 5px 6px, rgba(255,255,255,0.2) 1px 3px 3px;
						       -webkit-background-clip : text;">智药  zhiyao.com</h2>
		</div>
		<nav class="navbar navbar-light " role="navigation" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"> 智药 </a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">商城</a>
						</li>
						<li>
							<a href="#"></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								智库 <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">jmeter</a>
								</li>
								<li>
									<a href="#">EJB</a>
								</li>
								<li>
									<a href="#">Jasper Report</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">分离的链接</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">另一个分离的链接</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<ul class="nav navbar-nav navbar-right">
                    {% if request.session.is_login %}
                        <p>欢迎你，{{ request.session.userphone }}</p>
                    {% endif %}
                    {% if not request.session.is_login %}
                    <li>
						<a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a>
					</li>
					<li>
						<a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
					</li>
                    {% endif %}
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
			</div>
		</nav>
		<div id="body-container" class="container" style="margin-left: 0; padding-left: 0;">
			<!--
            	container 类不可嵌套使用
            -->
            <div id="left-container">
            	<div id="left-navbar">
            		<ul class="nav nav-pills nav-stacked">
            			<li class="word active">
                            <form method="get" action="/login/">
                                <button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-th-large"></span>培养箱&nbsp;&nbsp;</button>
                            </form>
            			</li>
            			<li class="word">
                            <form method="get" action="/getbbs/">
                                <button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-comment"></span>论坛&nbsp;&nbsp;</button>
                            </form>
            			</li>
            			<li class="word">
                            <form method="get" action="/my/">
                                <button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-user"></span>我的&nbsp;&nbsp;</button>
                            </form>
            			</li>
            		</ul>
            	</div>
            </div>
			<div id="right-container">
				<div style="margin-left:140px;margin-top: 40px;" class="row">
					<blockquote>
						<h4>编辑药材收购信息</h4>
					</blockquote>
					<div class="col-md-8">
						<form role="form" method="post" action="save/{{ request.session.userphone }}">
                            {% csrf_token %}
							<div class="form-group">
								<label for="pMedicine">药材名称</label>
								<input class="form-control" type="text" id="pMedicine" name="pMedicine" placeholder="想要收购什么药材写在这里吧" />
							</div>
							<div class="form-group">
								<label for="pPrice" >定价(RMB/KG)</label>
								<input class="form-control" type="text" id="pPrice" name="pPrice" placeholder="期望以此价格收购" />
							</div>
							<div class="form-group">
								<label for="pDescribe">描述</label>
								<textarea  class="form-control" rows="3" id="pDescribe" name="pDescribe" placeholder="对所收购药材的要求"></textarea>
							</div>
							<div class="form-group">
								<label for="pPhone">联系方式</label>
								<input type="text" class="form-control" id="pPhone" name="pPhone" placeholder="如何通过电话联系到您呢" onblur="checkPPhone()"/>
								<p id="telephoneError" class="errorMessage"></p>
							</div>
							<div class="form-group">
								<a href="bbs.html"><button type="button" class="btn btn-default" class="BBSbutton" style="float: right;margin: 10px;">取消</button></a>
								<button type="submit" class="btn btn-primary" class="BBSbutton" style="float: right;margin: 10px;">发表</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="bottom-container">
			<!--

            	时间：2018-10-06
            	描述：可为底部固定信息
            -->
		</div>

	</body>
