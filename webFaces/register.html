<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/loginAndRegister.css" />
		<script src="jquery-3.3.1.js"></script>
		<!--<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>-->
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="js/loginAndRegister.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="form row">
				<form class="form-horizontal col-md-offset-3 col-md-6" id="login-form">
					<div class="panel panel-default col-md-12">
						<div class="panel-body col-md-10 col-md-offset-1">
							<div class="page-header">
								<h3 class="form-title">新用户注册</h3>
							</div>
							<div class="form-block col-md-12">
								<div class="form-group">
									<input id="username" class="form-control required" type="text" placeholder="电话号码" name="username" maxlength="11" onblur="checkPhone()" />
									<p id="telephoneError" class="errorMessage"></p>
								</div>
								<div class="form-group">
									<input id="password" class="form-control required" type="password" placeholder="密码" name="password" maxlength="8" onblur="checkPassword()" />
									<p id="passwordError" class="errorMessage"></p>
								</div>
								<div class="form-group">
									<input id="passwordagain" class="form-control required" type="password" placeholder="再次输入密码" maxlength="8" onblur="checkPasswordAgain()" />
									<p id="passwordAgainError" class="errorMessage"></p>
								</div>
								<div class="form-group">
									<input class="btn" type="submit" value="注册" />
								</div>
								<div class="form-group">
									<a href="login.html">已有账号，去登录</a>
								</div>
							</div>
						</div>

					</div>

				</form>
			</div>

		</div>
	</body>

</html>
