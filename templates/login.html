<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
        <link rel="stylesheet" href="">
		<link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/all.css" />
		<link rel="stylesheet" href="/static/css/loginAndRegister.css" />
		<script src="/static/js/jquery-3.3.1.js"></script>
		<!--<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>-->
		<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="/static/js/loginAndRegister.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="form row" style="margin-top: 100px;">
				<form class="form-horizontal col-md-offset-3 col-md-6" id="login-form" method="post" action="/login/">
                    {% csrf_token %}
					<div class="panel panel-default col-md-12">
						<div class="panel-body col-md-10 col-md-offset-1" >
							<div class="page-header">
								<h3 class="form-title">用户登录</h3>
							</div>
                            {% if message %}
                                <p style="color: red;">{{ message }}</p>
                            {% endif %}
							<div class="form-block">
								<div class="form-group">
									<input id="username" class="form-control required" type="text" placeholder="电话号码" name="username" autofocus="autofocus" maxlength="11" onblur="checkPhone()" />
									<p id="telephoneError" class="errorMessage"></p>
								</div>
								<div class="form-group">
									<input id="password" class="form-control required" type="password" placeholder="密码" name="password" maxlength="8" onblur="checkPassword()" />
									<p id="passwordError" class="errorMessage"></p>
								</div>
                                <div class="form-group">
									<input class="btn btn-primary col-md-4" type="submit" value="登录" />
								</div>
								<div class="form-group">
                                    <button type="button" class="btn btn-link"><a href="/register/">创建新用户</a></button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
