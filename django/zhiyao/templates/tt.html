<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=0.1">
	</head>
	<body style="margin: 0px; background: #0e0e0e;" onload=replace()>
	<img style="-webkit-user-select: none;" src=""
		 id="myimg">
		<p id="myp">{{content}}</p>
		<script>
		function replace(){
			var x = document.getElementById("myimg");
			var y = document.getElementById("myp").value;
			x.src=y;
		}
		</script>
	</body>
</html>
